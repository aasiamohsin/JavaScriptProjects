<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Lyrics</title>
</head>
<body>
    <!--Page header-->
    <header>
        <h1>
            Search Lyrics
        </h1>
        <!--Search form-->
        <form id="form">
            <input type="text" id="search" placeholder="Search by song or artists name">
            <button>Search</button>
        </form>
    </header>

    <!--Results section - Display search results-->
    <div class="container" id="results">
        <p>Display search results here.</p>
    </div>

    <!--Navigation section for previous and next button-->
    <div class="container centered" id="pagination">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
