<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
</head>
<body>
    <h1>Video Player</h1>

    <video src="assets/videos/Skardu  GilgitBaltistan- Land Of Dreams - Skardu in Winter - Deosai - Cold Desert  - Drone 4k.mp4" id="video" class="screen" poster="assets/images/image.jpg"></video>
    <div class="controls">
        <button class="btn tooltip" id="beckward">
            <i class="fas fa-fast-backward fa-1x"></i>
            <span class="tooltiptext">-10</span>
        </button>

        <button class="btn tooltip" id="play">
            <i class="fas fa-play fa-2x"></i>
            <span class="tooltiptext">play</span>
        </button>

        <button class="btn tooltip" id="stop">
            <i class="fas fa-stop fa-2x"></i>
            <span class="tooltiptext">stop</span>
        </button>

        <button class="btn tooltip" id="forward">
            <i class="fas fa-fast-forward fa-1x"></i>
            <span class="tooltiptext">+10</span>
        </button>

        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        
        <span id="curtime" class="timestamp">00:00</span>/<span id="durtime" class="timestamp">00:00</span>

        <input id="volume" type="range">

        <button class="btn tooltip" id="fullscreen">
            <i class="fas fa-expand fa-2x"></i>
            <span class="tooltiptext">expand</span>
        </button>

    </div>

    <script src="style.js"></script>
    <script src="https:/kit.fontawesome.com/7a9d0b9f87.js"></script>
  
    
</body>
</html>
